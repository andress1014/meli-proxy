worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4000;
    use epoll;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    keepalive_timeout 30;
    keepalive_requests 1000;
    
    # Upstream para load balancing
    upstream meli_proxy_backend {
        least_conn;
        
        server proxy1:8080 max_fails=3 fail_timeout=30s;
        server proxy2:8080 max_fails=3 fail_timeout=30s;
        server proxy3:8080 max_fails=3 fail_timeout=30s;
        server proxy4:8080 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }
    
    server {
        listen 80;
        
        location / {
            proxy_pass http://meli_proxy_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 1s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        location /health {
            return 200 "healthy";
        }
    }
    
    # MÃ©tricas server
    server {
        listen 8081;
        
        location /metrics {
            proxy_pass http://proxy1:9090/metrics;
        }
    }
}
