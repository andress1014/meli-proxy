# Configuración optimizada para 50K RPS
version: '3.8'

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8081:8081"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - proxy1
      - proxy2
      - proxy3
      - proxy4
    restart: unless-stopped

  # 4 instancias del proxy optimizado
  proxy1:
    image: meli-proxy-optimized
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=warn
      - METRICS_PORT=9090
      - SERVER_PORT=8080
      - GOMAXPROCS=2
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    restart: unless-stopped

  proxy2:
    image: meli-proxy-optimized
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=warn
      - METRICS_PORT=9090
      - SERVER_PORT=8080
      - GOMAXPROCS=2
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    restart: unless-stopped

  proxy3:
    image: meli-proxy-optimized
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=warn
      - METRICS_PORT=9090
      - SERVER_PORT=8080
      - GOMAXPROCS=2
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    restart: unless-stopped

  proxy4:
    image: meli-proxy-optimized
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=warn
      - METRICS_PORT=9090
      - SERVER_PORT=8080
      - GOMAXPROCS=2
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    restart: unless-stopped

  # Redis optimizado
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # Grafana para visualización de métricas
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped

volumes:
  redis-data:
  grafana-data:
